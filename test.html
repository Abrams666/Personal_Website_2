<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="test.css">

        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <body>
        <section id="cover"></section>

            <h2><i class="fa-solid fa-graduation-cap"></i> Academic</h2>

                        <li><i class="fa-solid fa-book"></i> 普通科</li>

                    </ul>
                </div>
                <div class="schools" id="jun">
                    <img src="picture/junior.webp" alt="" data-aos="slide-right">

                <div class="schools" id="col">
                    <img src="picture/college.webp" alt="" data-aos="slide-right">
                    <ul data-aos="slide-left">
                        <li><i class="fa-solid fa-school"></i> 國立台灣大學</li>

        <footer></footer>
        <script>
            AOS.init({
                duration: 1000,
                anchorPlacement: 'top-bottom',
                easing: 'ease-in-out',
            });
